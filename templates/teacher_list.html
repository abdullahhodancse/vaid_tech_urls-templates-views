<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">All Teachers</h1>

    <!-- Search Bar -->
    <form method="get" class="d-flex mb-4" action="{% url 'teacher_search'%}">
        <input class="form-control me-2" type="text" name="q" value="{{ query|default:'' }}" placeholder="Search by name, department, or subject...">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <!-- Teacher Table -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Department</th>
                    <th>Subjects</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                <tr>
                    <td>{{ teacher.name }}</td>
                    <td>${{ teacher.slary }}</td>
                    <td>{{ teacher.department.name }}</td>
                    <td>
                        {% for sub in teacher.subject.all %}
                            <span class="badge bg-info text-dark">{{ sub.name }}</span>
                        {% empty %}
                            <span class="text-muted">No subjects</span>
                        {% endfor %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No teachers found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
