<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CDN for styling buttons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    {% if user.is_authenticated %}
        <h2>Welcome, {{ account.user.username }}</h2>

        {% if account.department and account.department|upper == "CSE" %}
            <p>How Brilliant you are ❤️❤️</p>
        {% endif %}

        <!-- Buttons for logged-in user -->
        <a href="{% url 'teacher_list' %}" class="btn btn-primary m-1">Teacher List</a>
        <a href="{% url 'student_list' %}" class="btn btn-success m-1">Student List</a>
        <a href="{% url 'profile' %}" class="btn btn-info m-1">See Profile</a>
        <a href="{% url 'pdf_cart' %}" class="btn btn-warning m-1">
        My PDF Cart
    </a>
        <a href="{% url 'log_out' %}" class="btn btn-danger m-1">Logout</a> <!-- Logout Button -->

    {% else %}
        <p>No account found!</p>

        <!-- Buttons for not logged-in user -->
        <a href="{% url 'login' %}" class="btn btn-primary m-1">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-success m-1">Signup</a>
    {% endif %}

</body>
</html>
